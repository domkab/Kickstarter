<!DOCTYPE html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Kickstarter</title>

    <script
      src="./scripts/main.js"
      defer
    ></script>

    <link
      rel="stylesheet"
      href="./styles/main.scss"
    >

    <link
      rel="shortcut icon"
      href="./images/favicon.svg"
      type="image/x-icon"
    >

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page__body">
    <header class="header page__section">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a
              href="#"
              class="logo"
            >

              <img
                src="./images/logo.svg"
                alt="Kickstarter Logo"
                class="logo__image"
              >
            </a>

            <nav class="header__top-nav navigation">
              <span class="navigation__specs">
                <a
                  class="navigation__specs-link"
                  href="#specs"
                >specs</a>
              </span>

              <span class="language__selection languages">
                <a
                  href="#"
                  id="en-link"
                  class="languages__link active"
                >EN</a>

                <span class="languages__separator">/</span>

                <a
                  href="#"
                  id="ua-link"
                  class="languages__link"
                >UA</a>
              </span>

              <script src="./scripts/lang.js"></script>

              <button
                class="navigation__button button button--primary-black"
              >
                <a
                  class="button__link"
                  href="#"
                >
                  BUY
                </a>
              </button>
            </nav>
          </div>

          <section class="header__hero hero">
            <div class="hero__image-container">
              <img
                src="./images/hero-mobile.png"
                alt="luna speaker"
                class="hero__image hero__image--mobile"
              >

              <img
                src="./images/hero-tablet.png"
                alt="luna speaker"
                class="hero__image hero__image--tablet"
              >

              <img
                src="./images/hero-desktop.png"
                alt="luna speaker"
                class="hero__image hero__image--desktop"
              >
            </div>

            <div class="hero__description">
              <h1 class="hero__title">Futuristic Wireless Speaker</h1>

              <p class="hero__paragraph">
                Lunaâ€™s performance is balanced and smooth in all
                frequency ranges which makes the music both naturally
                pleasant and distinctly more layered.
              </p>
            </div>
          </section>


        </div>
      </div>
    </header>

    <section class="benefits page__section ">
      <nav class="navigation navigation--desktop">
        <div class="container">
          <div class="navigation__list-container">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a
                  class="navigation__link"
                  href="#story"
                  tabindex="0"
                >our story</a>
              </li>

              <li class="navigation__item">
                <a
                  class="navigation__link"
                  href="#about"
                  tabindex="0"
                >about us</a>
              </li>

              <li class="navigation__item">
                <a
                  class="navigation__link"
                  href="#technology"
                  tabindex="0"
                >technology</a>
              </li>

              <li class="navigation__item">
                <a
                  class="navigation__link"
                  href="#features"
                  tabindex="0"
                >features</a>
              </li>

              <li class="navigation__item">
                <a
                  class="navigation__link"
                  href="#in-touch"
                  tabindex="0"
                >get in touch</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

  </body>
</html>
